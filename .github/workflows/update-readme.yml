name: Update Profile README Date

on:
  schedule:
    - cron: "0 5 * * 1"  # Every Monday at 5 AM UTC
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: ["main"]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ•’ Update timestamp in README
        run: |
          DATE=$(date +"%B %d, %Y")
          sed -i "s|âœ¨ Last updated automatically.*|âœ¨ Last updated automatically â€” $DATE âœ¨</sub>|" README.md

      - name: ðŸ’¾ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-update: refreshed README timestamp"
